apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegetable-deployment
  namespace: dip-ns

spec:
  replicas: 5
  selector:
    matchLabels:
      app: vegetable

  template:
    metadata:
      labels:
        app: vegetable

    spec:
      containers:
        - name: vegetable
          image: bhagwat07/vegetable-app:v2.1.0
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: veg-config
                  key: MONGO_URL
